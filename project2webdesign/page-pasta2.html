<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>

    <h1>Leave Your Review</h1>
    <p>Tell us what you thought after trying the recipe! ⭐</p>

    <div class="review-container">
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="rating">Rating (1–5)</label>
            <input type="number" id="rating" min="1" max="5" placeholder="Rate the recipe">

            <label for="review">Your Review</label>
            <textarea id="review" placeholder="Write your thoughts here..."></textarea>

            <button class="submit-btn" type="submit">Submit Review</button>
        </form>
    </div>

    <a class="back-home" href="index.html">← Back to Home</a>

</body>
</html>
